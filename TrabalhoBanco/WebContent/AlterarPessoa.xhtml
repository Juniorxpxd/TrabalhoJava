		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="Script.js"></script>
		<title>Banco EvilMoney</title>
	</h:head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>

 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <li><a href="#">Informações</a></li>
        <li><a href="CadastroCliente.xhtml">Cadastro</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Ajuda <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="Contato.xhtml">Contato</a></li>
            <li><a href="SAC.xhtml">SAC</a></li>

	<h:form acceptcharset="ISO-8859-1" id="Cadastro">
	<h:panelGrid columns="1">
	<h:inputHidden value="#{mPessoaBean.pessoa.idPes}"></h:inputHidden>
	<p:outputLabel value="Você é uma pessoa: "></p:outputLabel>
	<p:selectOneRadio itemValue="Pessoa" required="true" value="#{mPessoaBean.pessoa.pessoa}">
			<f:selectItem itemValue="Juridica" itemLabel="Juridica" />
			<f:selectItem itemValue="Fisica" itemLabel="Fisica" />
	</p:selectOneRadio>
	<br/>
	<br/>
	<p:outputLabel value="Juridica: "></p:outputLabel>
	<p:inputText pt:placeholder="Digite o CNPJ" value="#{mPessoaBean.pessoa.juridica}"></p:inputText>
	<br/>
	<br/>
	<p:outputLabel value="Fisica: "></p:outputLabel>
	<p:inputText pt:placeholder="Digite o CPF" value="#{mPessoaBean.pessoa.fisica}"></p:inputText>
	<br/>
	<br/>
	<p:commandButton value="Alterar" action="#{mPessoaBean.alterarPessoa(mPessoaBean.pessoa)}"></p:commandButton>
	<br/>
	<br/>
	<p:commandButton value="Retornar" action="Administrador.xhtml?faces-redirect=true"></p:commandButton>
	</h:panelGrid>
	</h:form>

</html>
