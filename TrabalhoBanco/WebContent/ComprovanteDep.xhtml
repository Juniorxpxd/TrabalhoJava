<h:body>
	<h:form acceptcharset="ISO-8859-1" id="Depósito">
	<p:dataTable  value="#{mDepositoBean.depositos}" var="cadastroDeposito" >
	<p:column><f:facet name="header">Nome do cliente do Comprovante</f:facet>
	<h:outputText value="#{cadastroDeposito.cadastro.nome}"></h:outputText>
	</p:column>
	<p:column><f:facet name="header">Depósitado</f:facet>
	<h:outputText value="R$#{cadastroDeposito.quantidade}"></h:outputText>
	</p:column>
	<p:column><f:facet name="header">Agência</f:facet>
	<h:outputText value="#{cadastroDeposito.cadastro.agencia.agencia}"></h:outputText>
	</p:column>
	<p:column><f:facet name="header">Conta</f:facet>
	<h:outputText value="#{cadastroDeposito.cadastro.conta}"></h:outputText>
	</p:column>
	<p:column><f:facet name="header">Remover</f:facet>
	<p:commandButton value="Remover" action="#{mDepositoBean.removerDeposito(cadastroDeposito)}"></p:commandButton>
	</p:column>
	<p:column><f:facet name="header">Retornar</f:facet>
	<p:commandButton value="Retornar" action="Comprovante.xhtml?faces-redirect=true"></p:commandButton>
	</p:column>
	</p:dataTable>
	</h:form>
