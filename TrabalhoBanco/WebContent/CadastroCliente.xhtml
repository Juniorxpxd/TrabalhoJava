<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:f = "http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro Cliente</title>
</h:head>
	
	<h:body>
		<h:form acceptcharset="ISO-8859-1">
			<h1>Cadastrar Usúario</h1>
			• Nome: <h:inputText pt:placeholder="Digite o nome"></h:inputText>
			<br/>
			<br/>
			• Email: <h:inputText pt:placeholder="Digite o e-mail"></h:inputText>
			<br/>
			<br/>
			• Senha:<h:inputText pt:placeholder="Digite a senha"></h:inputText>
			<br/>
			<br/>
			• Telefone:<h:inputText pt:placeholder="Digite o telefone"></h:inputText>
			<br/>
			<br/>
			• Data de Nascimento: // Fazendo ainda
			<br/>
			<br/>
			• Sexo:
			<h:selectOneRadio value="Sexo">
			<f:selectItem itemValue="Masc" itemLabel="Masculino"/>
			<f:selectItem itemValue="Fem" itemLabel="Feminino"/>
			</h:selectOneRadio>
			<br/>
			• RG:<h:inputText pt:placeholder="Digite o RG"></h:inputText>
			<br/>
			<br/>
			• Endereço:
			<br/>
			→ <h:inputText pt:placeholder="Rua"></h:inputText>
			<br/>
			→ <h:inputText pt:placeholder="Número"></h:inputText>
			<br/>
			→ <h:inputText pt:placeholder="Bairro"></h:inputText>
			<br/>
			→ <h:inputText pt:placeholder="Cidade"></h:inputText>
			<br/>
			→ <h:inputText pt:placeholder="Estado"></h:inputText>
			<br/>
			→ <h:inputText pt:placeholder="País"></h:inputText>
			<br/>
			<br/>
			• Agencia:<h:selectOneMenu>
			<f:selectItem itemValue="Agen" itemLabel="9412"></f:selectItem>
			</h:selectOneMenu>
			<br/>
			<br/>
			• Pessoa:
			<h:selectOneRadio value="Pessoa">
			<f:selectItem itemValue="Jur" itemLabel="Juridica"/>
			<f:selectItem itemValue="Fis" itemLabel="Fisica"/>
			</h:selectOneRadio>
			<h:commandButton value="Cadastrar" action="#{mCategoriaBean.gravarCategoria(mCategoriaBean.categoria)}"></h:commandButton>
</h:form>
</h:body>
</html>
