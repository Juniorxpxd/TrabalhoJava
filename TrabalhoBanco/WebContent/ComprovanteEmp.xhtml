	<h:form acceptcharset="ISO-8859-1" id="Empréstimo">
	<p:dataTable  value="#{mEmprestimoBean.emprestimos}" var="cadastroEmprestimo" >
	<p:column><f:facet name="header">Nome do cliente do Comprovante</f:facet>
	<h:outputText value="#{cadastroEmprestimo.cadastro.nome}"></h:outputText>
	</p:column>
	<p:column><f:facet name="header">Saldo Emprestado</f:facet>
	<h:outputText value="R$#{cadastroEmprestimo.saldoE}"></h:outputText>
	</p:column>
	<p:column><f:facet name="header">Motivo</f:facet>
	<h:outputText value="#{cadastroEmprestimo.motivo}"></h:outputText>
	</p:column>
	<p:column><f:facet name="header">Tempo de empréstimo</f:facet>
	<h:outputText value="#{cadastroEmprestimo.data}"></h:outputText>
	</p:column>
	<p:column><f:facet name="header">Remover</f:facet>
	<p:commandButton value="Remover" action="#{mEmprestimoBean.removerEmprestimo(cadastroEmprestimo)}"></p:commandButton>
	</p:column>
	<p:column><f:facet name="header">Retornar</f:facet>
	<p:commandButton value="Retornar" action="Comprovante.xhtml?faces-redirect=true"></p:commandButton>
	</p:column>
	</p:dataTable>
