<h:form acceptcharset="ISO-8859-1" id="Cadastro">
	<h1>Poupança do Cliente</h1>
	<p:dataTable  value="#{mCadastroBean.cadastros}" var="cadastroPoupanca" >
		<p:column><f:facet name="header">Nome</f:facet>
		<h:outputText value="#{cadastroPoupanca.nome}"></h:outputText>
		</p:column>
		<p:column><f:facet name="header">Saldo</f:facet>
		<h:outputText value="#{cadastroPoupanca.saldo}"></h:outputText>
		</p:column>
		<p:column><f:facet name="header">Poupança</f:facet>
		<h:outputText value="#{cadastroPoupanca.poupanca}"></h:outputText>
		</p:column>
		<p:column><f:facet name="header">Inserir</f:facet>
		<h:commandLink value="Inserir" action="#{mCadastroBean.enviarDadosParaAlterar4(cadastroPoupanca)}"></h:commandLink>
		</p:column>
		<p:column><f:facet name="header">Retornar</f:facet>
		<h:commandLink value="Retornar" action="AreaCliente.xhtml"></h:commandLink>
		</p:column>
	</p:dataTable>
</h:form>
