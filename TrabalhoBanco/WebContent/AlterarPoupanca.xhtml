	<h:form acceptcharset="ISO-8859-1" id="Cadastro">
	<h:panelGrid columns="1">
	<h:inputHidden value="#{mCadastroBean.cadastro.idCad}"></h:inputHidden>
	<h1>-- Aviso --</h1>
	<h2> Ao alterar a poupança, diminuir o seu saldo atual</h2>
	<p:outputLabel style="font-size: 25px;" value="Cliente: "></p:outputLabel>
		<p:outputLabel style="font-size: 20px;" value="#{mCadastroBean.cadastro.nome}"></p:outputLabel>
		<br/>
		<br/>
		<p:outputLabel style="font-size: 25px;" value="Saldo: "></p:outputLabel>
		<p:outputLabel style="font-size: 20px;" value="R$#{mCadastroBean.cadastro.saldo}"></p:outputLabel>
		<br/>
		<br/>
		<p:outputLabel style="font-size: 25px;" value="Saldo na Poupança: "></p:outputLabel>
		<p:outputLabel style="font-size: 20px;" value="R$#{mCadastroBean.cadastro.poupanca}"></p:outputLabel>
		<br/>
		<br/>
		<p:outputLabel style="font-size: 25px;" value="Alterar saldo atual: "></p:outputLabel>
		<p:inputText id="saldo" required="true" pt:placeholder="Alterar saldo" value="#{mCadastroBean.cadastro.saldo}"></p:inputText>		
		<br/>
		<br/>
		<p:outputLabel style="font-size: 25px;" value="Inserir saldo na poupança: "></p:outputLabel>
		<p:inputText id="poupanca" required="true" pt:placeholder="Inserir saldo na poupança" value="#{mCadastroBean.cadastro.poupanca}"></p:inputText>		
		<br/>
		<br/>
		<h:commandButton value="Inserir" action="#{mCadastroBean.alterarPoupanca(mCadastroBean.cadastro)}"></h:commandButton>
		<br/>
	</h:panelGrid>
	</h:form>
