	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="Script.js"></script>
	<title>Cadastro Administrador</title>
</h:head>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="Index.xhtml">EvilMoney</a>
    </div>
 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="InformacaoBanco.xhtml">Informações</a></li>
        <li><a href="CadastroCliente.xhtml">Cadastro</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Ajuda <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="Contato.xhtml">Contato</a></li>
            <li><a href="SAC.xhtml">SAC</a></li>
            <li><a href="Ouvidoria.xhtml">Ouvidoria</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Buscar"/>

        <button type="submit" class="btn btn-default">Buscar</button>

<h:body>
	<h:form acceptcharset="ISO-8859-1">
		<fieldset>
			<h1>Cadastrar Administrador</h1>
			<b:icon name="glyphicon-user"/> 
			<h:outputText value=" Nome: "/>
			<p:inputText id="Nome" required="true" pt:placeholder="Digite o nome" value="#{mAdministradorBean.administrador.nome}"></p:inputText>
			<br/> 
			<br/> 
			<b:icon name="glyphicon-user"/> 
			<h:outputText value=" Email: "/>
			<p:inputText id="Email" required="true" pt:placeholder="Digite o e-mail" value="#{mAdministradorBean.administrador.email}"></p:inputText>
			<br/> 
			<br/>
			<b:icon name="glyphicon-user"/> 
			<h:outputText value=" Senha: "/>
			<p:password id="senha" required="true" pt:placeholder="Digite a senha" value="#{mAdministradorBean.administrador.senha}"/>
			<br/> 
			<br/> 
			<h:commandButton value="Cadastrar Administrador" action="#{mAdministradorBean.gravarAdministrador(mAdministradorBean.administrador)}"></h:commandButton>
		</fieldset>
	</h:form>
</h:body>
</html>
